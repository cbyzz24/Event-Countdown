<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainWrapper">

        <div class="header">
            <h3>GameTime <br> Countdown</h3>
        </div>

        <div class="timeWrapper">
            <input class="dayDisplay" id="dayCount" placeholder="00" readonly>
            <input class="hourDisplay" id="hourCount" placeholder="00" readonly>
            <input class="minuteDisplay" id="minuteCount" placeholder="00" readonly>
            <input class="secondDisplay" id="secondCount" placeholder="00" readonly>
            <label class="dayLabel">Days</label>
            <label class="hourLabel">Hours</label>
            <label class="minuteLabel">Minutes</label>
            <label class="secondLabel">Seconds</label>
        </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
